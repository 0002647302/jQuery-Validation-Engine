<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>JQuery Validation Engine</title>
        <link rel="stylesheet" href="../css/validationEngine.jquery.css" type="text/css"/>
        <link rel="stylesheet" href="../css/template.css" type="text/css"/>
        <script src="../js/jquery-1.5.1.min.js" type="text/javascript">
        </script>
        <script src="../js/languages/jquery.validationEngine-en.js" type="text/javascript" charset="utf-8">
        </script>
        <script src="../js/jquery.validationEngine.js" type="text/javascript" charset="utf-8">
        </script>
        <script>
            jQuery(document).ready(function(){
                // binds form submission and fields to the validation engine
                jQuery("#formID").validationEngine();
            });
            
            /**
             *
             * @param {jqObject} the field where the validation applies
             * @param {Array[String]} validation rules for this field
             * @param {int} rule index
             * @param {Map} form options
             * @return an error string if validation failed
             */
            function checkHELLO(field, rules, i, options){
                if (field.val() != "HELLO") {
                    // this allows to use i18 for the error msgs
                    return options.allrules.validate2fields.alertText;
                }
            }
        </script>
    </head>
    <body>
        <p>
			<a href="../index.html" >Back to index</a>
        </p>
        <p>
            Demonstrate the compliance with HTML5 attributes
            <br/>
        </p>
        <form id="formID" class="formular" method="post" action="">
            <fieldset>
                <legend>
                    
                </legend>
                <label>
                    <span>Email is required : </span>
                    <input value="" class="validate[required,custom[email]] text-input" type="email" name="emailreq" id="emailreq" />
                </label>
                 <label>
	                <span>URL is required : </span>
                    <input value="" class="validate[required,custom[url]] text-input" type="url" name="urlreq" id="urlreq" />
	                </label>
				<label>
	                <span>Number is required : </span>
                    <input value="" class="validate[required,url] text-input" type="number" min="0" max="10" step="2" value="6" name="numberreq" id="numberreq" />
	            </label>
				<label>
	                <span>Range is required : </span>
                    <input value="" class="validate[required,url] text-input" type="range" min="1" max="11" value="9" name="rangereq" id="rangereq" />
	            </label>
				<label>
	                <span>Datepicker is required : </span>
                    <input value="" class="validate[required,url] text-input" type="datepicker" name="datepicker" id="datepicker" />
	            </label>
				<label>
	                <span>Color is required : </span>
                    <input value="" class="validate[required,url] text-input" type="color" name="color" id="color" />
	            </label>
            </fieldset>  
            <input class="submit" type="submit" value="Validate & Send the form!"/><hr/>
        </form>
    </body>
</html>
